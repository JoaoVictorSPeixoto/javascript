<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Sua velocidade: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Vereficar" onclick="Calcular()">
    <div id ="res"></div>

    <script>

        function Calcular(){
            var txtv = document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p> Sua velocidade é de ${vel}Km/h</p>`

            if(vel > 60){
                res.innerHTML += '<p> você está acima da velociade permitida. MULTADO</p>'
                var sub = vel - 60
                res.innerHTML += `<p>Você estava ${sub.toFixed(1)}Km/h acima do limite</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!'

        }

    </script>


</body>
</html>
